<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a description of the current page">
    <meta name="keywords" content="This is a Screen Builder">

    <!-- ===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    
    <link rel="stylesheet" href="./screenBuilder.css">
    <title>Sidebar Menu Screen Builder</title>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="./image/builder.png" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="name">בונה מסך</span>
                    <span class="profession">לבנות ולעצב את הדף שלך</span>
                </div>
            </div>

            <div class="box">
                <span class="design-text">לבנות ולעצב את הדף שלך</span>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <form action="#" id="form">
                <div class="menu">

                    <div class="control-flex-row">
                        <div class="control-elements text">
                            סוג האלמנט
                            <select name="elementSelector" id="elementSelector">
                                <option value="h1">h1</option>
                                <option value="h2">h2</option>
                                <option value="h3">h3</option>
                                <option value="p">p</option>
                                <option value="div">div</option>
                                <option value="span">span</option>
                            </select>
                        </div>
    
                        <div class="control-elements text">
                            <label for="useColor">רקע</label>
                            <input type="color" id="useColor" class="bg-color">
                        </div>
                    </div>
                    
                    <!-- ============ Width + Height + Text ============ -->
                    <div class="row50">
                        <div class="inputBox text">
                            <label for="widthNum">רוחב</label>
                            <input type="number" id="widthNum">
                        </div>
            
                        <div class="inputBox text">
                            <label for="heightNum">גובה</label>
                            <input type="number" id="heightNum">
                        </div>
                    </div>
    
                    <!-- ============ TextArea ============ -->
                    <div class="row100">
                        <div class="inputBox text">
                            <label for="txtContent">תוכן</label>
                            <textarea name="" id="txtContent"></textarea>
                        </div>
                    </div>
                    
                    <!-- ============ Font ============ -->
                    <div class="row50">
                        <div class="inputBox text">
                            <label for="fontSize">גודל גופן</label>
                            <input type="number" id="fontSize">
                        </div>
            
                        <div class="inputBox text">
                            <label for="fontType">סוג גופן</label>
                            <input type="text" id="fontType">
                        </div>
    
                    </div>
    
                    <div class="row50">
                        <div class="inputBox text">
                            <label for="fontWeight">משקל גופן</label>
                            <input type="number" id="fontWeight">
                        </div>
    
                        <div class="inputBox text">
                            <label for="fontColor">צבע הגופן</label>
                            <input type="color" id="fontColor" class="bg-color">
                        </div>
                    </div>
                    
                    <!-- ============ Border ============ -->
                    <div class="row50">
                        <div class="inputBox text">
                            <label for="border">עובי מסגרת</label>
                            <input type="number" id="border">
                        </div>
            
                        <div class="inputBox text">
                            <label for="borderStyle">סגנון מסגרת</label>
                            <input type="text" id="borderStyle">
                        </div>
                    </div>
                    
                    <div class="row50">
                        <div class="inputBox text">
                            <label for="borderRadius">עיגול פינות</label>
                            <input type="number" id="borderRadius">
                        </div>
    
                        <div class="inputBox text">
                            <label for="borderColor">צבג מסגרת</label>
                            <input type="color" id="borderColor" class="bg-color">
                        </div>
                    </div>

                    <!-- ============ Margin + Padding ============ -->
                    <div class="row50">
                        <div class="inputBox text">
                            <label for="marginNum">שולים</label>
                            <input type="number" id="marginNum" class="input-width">
                        </div>
    
                        <div class="inputBox text">
                            <label for="paddingNum">פאדינג</label>
                            <input type="number" id="paddingNum" class="input-width">
                        </div>
                    </div>
                        
                    <!-- ============ Box - Shadow ============ -->
                    <div class="row50">
                        <div class="inputBox text">
                            <label for="shadowX">ציר-X</label>
                            <input type="number" id="shadowX">
                        </div>
            
                        <div class="inputBox text">
                            <label for="shadowY">ציר-Y</label>
                            <input type="number" id="shadowY">
                        </div>
                    </div>
                    
                    <div class="row50">
                        <div class="inputBox text">
                            <label for="shadowBlur">טשטוש צל</label>
                            <input type="number" id="shadowBlur">
                        </div>
            
                        <div class="inputBox text">
                            <label for="shadowColor">צבע צל</label>
                            <input type="color" id="shadowColor" class="bg-color">
                        </div>
                    </div>

                    <div class="form-control">
                        <input type="submit" class="btn" id="submit-input" name="submit-input" value="הוסף">
                    </div>
                </div>
            </form>
            

            <div class="bottom-content">
                <div class="buttons">
                    <button id="save">שמור</button>
                    <button id="show">הצג</button>
                    <button id="clear">ניקוי</button>
                </div>

                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon' ></i>
                        <i class='bx bx-sun icon sun' ></i>
                    </div>

                    <span class="mode-text text">מצב כהה</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

            </div>
        </div>
    </nav>

    <section class="home">
        <div class="text" id="container"></div>
    </section>


    <script src="./screenBuilder.js"></script>
</body>
</html>
